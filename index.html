<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        @import url(./style.css);
    </style>
</head>

<body>
    <nav class="flex justify-between p-3 bg-green-500">
        <div class="left">
            <h1 class="text-white text-xl">Weather App</h1>
        </div>
        <div class="right">
            <form>
                <input id="city" type="search" placeholder="search city"
                    class="border-teal-400 px-2 py-1 rounded focus:outline-none" required>

                <input type="submit" id="submit" role="button" value="Search"
                    class="px-2 py-1 m-0 rounded-sm bg-red-300 text-white focus:bg-yellow-700">
            </form>
        </div>
    </nav>

    <section>
        <div class="head">
            <h2 class="text-center text-3xl my-2 py-3">Weather for <span id="cityName"
                    class="text-green-500">City</span></h2>
        </div>

        <div class="container flex flex-wrap justify-around items-center">
            <div class="temp-box flex flex-col justify-center items-center"
                style="background: url('https://ssl.gstatic.com/onebox/weather/64/fog.png'); background-position: center; background-size: cover; backdrop-filter: blur(5px);">
                <p id="temp" class="text-2xl font-bold my-2"></p>

                <div class="min-max text-xs">
                    <p>Feels like <span id="feels_like" class="font-bold"></span></p>
                    <p>Min temp <span id="min_temp" class="font-bold"></span></p>
                    <p>Max temp <span id="max_temp" class="font-bold"></span></p>

                </div>
            </div>


            <div class="temp-box text-center font-bold my-3 text-xl flex flex-col justify-center items-center"
                style="background: url('https://cdn.pixabay.com/photo/2014/09/27/17/35/dandelion-463928_1280.jpg'); background-position: center; background-size: cover;">
                <h2>Humidity</h2>
                <p id="humidity"></p>
            </div>

            <div class="temp-box text-center font-bold my-3 text-xl flex flex-col justify-center items-center"
                style="background: url('https://cdn.pixabay.com/photo/2016/09/21/04/46/barley-field-1684052_1280.jpg'); background-position: center; background-size: cover;">
                <h2>Sunrise</h2>
                <p id="sunrise"></p>
            </div>

            <div class="temp-box text-center text-pink-100 font-bold my-3 text-xl flex flex-col justify-center items-center"
                style="background: url('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg'); background-position: center; background-size: cover;">
                <h2>Sunset</h2>
                <p id="sunset"></p>
            </div>
        </div>
    </section>



    <section class="py-10">
        <h2 class="text-center text-3xl">Recent searches</h2>

        <div class="recent-table">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">City</th>
                    <th scope="col">Temperature</th>
                    <th scope="col">feels like</th>
                    <th scope="col">min_temp</th>
                    <th scope="col">max_temp</th>
                    <th scope="col">Humidity</th>
                    <th scope="col">Sunrise</th>
                    <th scope="col">Sunset</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Patna</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Delhi</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>New York</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </section>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
